name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'esg-frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: esg-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./esg-frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./esg-frontend
        env:
          # Production API URL - uses secret if available, otherwise fallback to Render URL
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://screener-app.onrender.com' }}
          NODE_ENV: production
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './esg-frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
