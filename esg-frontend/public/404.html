<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESG Screener</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script takes the current URL and redirects to index.html
    // while preserving the path in sessionStorage for the app to handle
    
    // Get the repo name from the path
    const pathSegmentsToKeep = 1; // Keep /SCREENER_APP
    
    const location = window.location;
    const pathParts = location.pathname.split('/');
    
    // Build the redirect URL
    const basePath = pathParts.slice(0, pathSegmentsToKeep + 1).join('/');
    const remainingPath = pathParts.slice(pathSegmentsToKeep + 1).join('/');
    
    // Store the path for the SPA to pick up
    sessionStorage.setItem('redirect', remainingPath + location.search + location.hash);
    
    // Redirect to the base path (index.html)
    window.location.replace(basePath + '/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
